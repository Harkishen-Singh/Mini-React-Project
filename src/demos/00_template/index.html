<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div style="background-color:blue;color:white;" id="buttonFunctions">

  </div>

  </div>
  <div id="states"></div>

  <div id="example"></div>


  <script type="text/babel">

    var Mine = React.createClass({
      render : function(){
        return (<div><h4>Name: Harkishen Singh</h4>
          <p>COLLEGE OF ENGINEERING AND TECHNOLOGY</p></div>);
      }
    });
    var Friends = React.createClass({
      getInitialState: function () {
        return {editing: false}
      },
      about: function () {
        alert('About Clicked');
      },
      edit: function () {
        this.setState({editing : true});
      },
      save:function () {
        this.setState({editing: false});
        var value = this.refs.newText.value;
        console.log('Updated text : ' + value);
      },
      renderEditing: function () {
        return (
          <div>
            <h4 >Name : {this.props.name}</h4>
            <h5>College : {this.props.clg} Branch : {this.props.br}</h5>
            <p>About : {this.props.about} </p>

            <textarea ref='newText' defaultValue={this.props.about}></textarea>
            <button onClick={this.save}> Save</button><br/><hr/>
          </div>
        );
      },
      renderNormal: function () {

        return (
          <div>
            <h4>Name : {this.props.name}</h4>
            <h5>College : {this.props.clg} Branch : {this.props.br}</h5>
            <p>About : {this.props.about} </p>

            <button onClick={this.edit}> edit</button>
          </div>
        );
      },
      render: function() {
        if(this.state.editing){
          return this.renderEditing();
        }else {
          return this.renderNormal();
        }
      }
    });
    ReactDOM.render(<div className="friendsBlock"> <Mine />
      <Friends name='Anirudh' clg="Amrita Univesity" br='CSE' about="Very good boy"/>
      <Friends name='Subham Mishra' clg="CET bhubaneswar" br='CSE' about='Good friend' />
      <Friends name='Jyoti Prakash' clg='CET bhubaneswar' br='CSE' about='An asshole man, the kanpelu' />
        </div>, document.getElementById('example'));
      var Boxes = React.createClass({
        Add: function () {
          alert('Add button clicked!');
        },
        Delete : function () {
          alert('Delete button clicked!');
        },
        render : function () {
          return (
            <div>
            <h3>About : {this.props.children}
              <button onClick={this.Add}>Add</button>
              <button onClick={this.Delete}>Delete</button>
            </h3></div>
          );
        }
      });
      ReactDOM.render(<div>
        <Boxes>First<br/></Boxes>
        <Boxes>Second<br/></Boxes>
        <Boxes>Third<br/></Boxes>
        </div>, document.getElementById('buttonFunctions'));

        /* states below */

        var StateVar = React.createClass({
          getInitialState: function () {
            return {checked: false}
          },
          checks : function () {
            this.setState({checked : !this.state.checked});

          },
          render : function () {
            var ch;
            if(this.state.checked){
              ch = 'checked'
            }
            else {
              ch = 'unchecked'
            }
            return (<div>
              <input type='checkbox' onChange={this.checks}  />
              <h3>CheckBox is {ch}</h3>
              </div>
            );
          }
        });
        ReactDOM.render(<StateVar />, document.getElementById('states'));
    



  </script>
</body>
</html>
